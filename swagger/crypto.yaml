definitions:
  CoinInfo:
    type: object
    properties:
      currency:
        type: string
      scores:
        type: array
        items:
          $ref: '#/definitions/Score'
  CoinScores:
    type: array
    items:
      $ref: '#/definitions/Score'
  Score:
    type: object
    properties:
      date:
        type: string
      avg_sent:
        type: number
      w_avg_sent:
        type: number
      num_tweets:
        type: number
      price_eur:
        type: number
      24h_volume_eur:
        type: number
      available_supply:
        type: number
      market_cap_eur:
        type: number
      price_btc:
        type: number
      total_supply:
        type: number


