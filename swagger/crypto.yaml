paths:
  /coins/{coinname}:
    get:
      summary: All info about the coin
#      security:
#        - OAuth2:
#            - read
      parameters:
      - in: path
        name: coinname
        required: true
        type: string
      operationId: api.items.getCoin
      responses:
        '200':
          description: all info about the coin
          schema:
            type: object
            items:
              $ref: '#/definitions/CoinInfo'
  /coins/{coinname}/scores:
    get:
      summary: Time series of sentiment and prices of the coin
#      security:
#        - OAuth2:
#            - read
      parameters:
      - in: path
        name: coinname
        required: true
        type: string
      operationId: api.items.getCoinScores
      responses:
        '200':
          description: sentiment and prices for the coin
          schema:
            type: array
            items:
              $ref: '#/definitions/CoinScores'
